<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="title">
        <a href="/">Astrodude's Calculator</a>
    </div>


    <div class="container">
        <div id="screen"></div>
        <div id="keys">
            <button onclick="data('7')">7</button>
            <button onclick="data('8')">8</button>
            <button onclick="data('9')">9</button>
            <button onclick="clearkaro()">C</button>
            <button onclick="data('4')">4</button>
            <button onclick="data('5')">5</button>
            <button onclick="data('6')">6</button>
            <button onclick="data('+')">+</button>
            <button onclick="data('1')">1</button>
            <button onclick="data('2')">2</button>
            <button onclick="data('3')">3</button>
            <button onclick="data('-')">-</button>
            <button onclick="data('0')">0</button>
            <button onclick="data('/')">/</button>
            <button onclick="data('*')">*</button>
            <button onclick="answer()">=</button>
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
